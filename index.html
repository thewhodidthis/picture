<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Helps set up canvas drawings.">
    <title>picture.js</title>
    <script src="example.js" type="module"></script>
    <style>
      html {
        font: medium/normal sans-serif;
        height: 100%;
      }
      body {
        display: grid;
        margin: 0;
        min-height: 100%;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      p {
        text-align: center;
      }
      canvas {
        background: black center/cover no-repeat;
        display: block;
        width: 100%;
      }
      img {
        height: auto;
        vertical-align: middle;
      }
      canvas,
      img {
        object-fit: cover;
        max-width: 100%;
      }
      figcaption {
        margin: 0 2.25rem 0 0.75rem;
      }
      figure {
        font-size: small;
        margin: auto;
        max-width: 40rem;
        width: 100%;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background: #1e1e1e;
          color: #efefef;
        }
        a {
          color: inherit;
        }
      }
    </style>
  </head>
  <body>
    <figure>
      <canvas height="180" width="320">
        <img src="screenshot.png" alt="Screenshot of American protester bus traveling to civil rights march" height="360" width="640">
      </canvas>
      <figcaption>
        <p><strong><a href="https://github.com/thewhodidthis/picture">picture.js</a></strong> Helps set up canvas drawings</p>
      </figcaption>
    </figure>
  </body>
</html>
